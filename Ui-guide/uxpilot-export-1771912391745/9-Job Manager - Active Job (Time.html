    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Timer Logic
            let seconds = 18;
            let minutes = 42;
            let hours = 0;
            
            function updateTimer() {
                seconds++;
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes >= 60) {
                        minutes = 0;
                        hours++;
                    }
                }
                
                document.getElementById('timer-seconds').innerText = seconds.toString().padStart(2, '0');
                document.getElementById('timer-minutes').innerText = minutes.toString().padStart(2, '0');
                document.getElementById('timer-hours').innerText = hours.toString().padStart(2, '0');
            }
            
            setInterval(updateTimer, 1000);

            // Modal Logic
            const pauseBtn = document.getElementById('pause-btn');
            const pauseModal = document.getElementById('pause-modal');
            const closePauseModal = document.getElementById('close-pause-modal');

            pauseBtn.addEventListener('click', () => {
                pauseModal.classList.remove('hidden');
            });

            closePauseModal.addEventListener('click', () => {
                pauseModal.classList.add('hidden');
            });

            pauseModal.addEventListener('click', (e) => {
                if(e.target === pauseModal) {
                    pauseModal.classList.add('hidden');
                }
            });

            // Clock Out Button (Demo Interaction)
            const clockOutBtn = document.getElementById('clock-out-btn');
            clockOutBtn.addEventListener('click', () => {
                if(confirm("Are you sure you want to clock out? Ensure checklist is complete.")) {
                    // In a real app, this would navigate or submit data
                    clockOutBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Syncing...';
                    setTimeout(() => {
                        alert("Clocked out successfully!");
                        window.location.reload(); // Reset demo
                    }, 1500);
                }
            });
        });
    </script>
